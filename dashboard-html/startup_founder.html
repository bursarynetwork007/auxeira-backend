<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Founder Dashboard - Auxeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body { margin: 0; background: #030712; min-height: 100vh; color: white; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-bounce { animation: bounce 1s infinite; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
            <div style="text-align: center;">
                <div style="width: 50px; height: 50px; border: 4px solid rgba(59,130,246,0.3); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <div>Loading Startup Founder Dashboard...</div>
            </div>
        </div>
    </div>
    
    <script>
        setTimeout(() => {
            const { createElement: h, useState, useEffect } = React;
            const { createRoot } = ReactDOM;
            
            // Founder profile data
            const founderProfile = {
                name: 'Sarah Chen',
                company: 'QuantumAI',
                stage: 'Series A',
                founded: '2023-03-15',
                currentSSE: 78,
                tokens: 2450,
                weekNumber: 3,
                consistencyMultiplier: 1.0,
                monthlyRecurringRevenue: 45000,
                currentValuation: 92500000,
                previousValuation: 82000000,
                teamSize: 28,
                runway: 18
            };
            
            // Domains data
            const domains = {
                market_access: {
                    title: 'Market Access',
                    currentScore: 18,
                    maxScore: 20,
                    percentile: 85,
                    color: 'blue',
                    behaviors: [{
                        title: 'Weekly Customer Interviews',
                        target: 5,
                        current: 2,
                        tokens: 85,
                        status: 'partial'
                    }]
                },
                management: {
                    title: 'Management Excellence',
                    currentScore: 15,
                    maxScore: 20,
                    percentile: 72,
                    color: 'green',
                    behaviors: [{
                        title: 'Quarterly Team Reviews',
                        target: 4,
                        current: 3,
                        tokens: 170,
                        status: 'partial'
                    }]
                },
                funding: {
                    title: 'Funding & Finance',
                    currentScore: 12,
                    maxScore: 20,
                    percentile: 58,
                    color: 'purple',
                    behaviors: [{
                        title: 'Monthly Financial Model Updates',
                        target: 1,
                        current: 1,
                        tokens: 128,
                        status: 'complete'
                    }]
                },
                operations: {
                    title: 'Operations & Product',
                    currentScore: 14,
                    maxScore: 20,
                    percentile: 68,
                    color: 'orange',
                    behaviors: [{
                        title: 'Product Roadmap Planning',
                        target: 1,
                        current: 0,
                        tokens: 102,
                        status: 'incomplete'
                    }]
                }
            };
            
            // Financial data for chart
            const financialData = [
                { month: 'Jan', revenue: 42, valuation: 85 },
                { month: 'Feb', revenue: 45, valuation: 87.5 },
                { month: 'Mar', revenue: 48, valuation: 90 },
                { month: 'Apr', revenue: 52, valuation: 92.5 },
                { month: 'May', revenue: 56, valuation: 95 },
                { month: 'Jun', revenue: 61, valuation: 97.5 }
            ];
            
            const Dashboard = () => {
                const [activeTab, setActiveTab] = useState('dashboard');
                const [chartInitialized, setChartInitialized] = useState(false);
                
                useEffect(() => {
                    if (activeTab === 'dashboard' && !chartInitialized) {
                        setTimeout(() => {
                            const ctx = document.getElementById('valuationChart');
                            if (ctx && typeof Chart !== 'undefined') {
                                new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: financialData.map(d => d.month),
                                        datasets: [{
                                            label: 'Revenue ($K)',
                                            data: financialData.map(d => d.revenue),
                                            borderColor: '#10b981',
                                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                            borderWidth: 3,
                                            tension: 0.4,
                                            yAxisID: 'y'
                                        }, {
                                            label: 'Valuation ($M)',
                                            data: financialData.map(d => d.valuation),
                                            borderColor: '#3b82f6',
                                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                            borderWidth: 2,
                                            tension: 0.4,
                                            yAxisID: 'y1'
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        plugins: {
                                            legend: { labels: { color: '#9ca3af' } }
                                        },
                                        scales: {
                                            y: {
                                                type: 'linear',
                                                position: 'left',
                                                ticks: { color: '#9ca3af' },
                                                grid: { color: '#374151' }
                                            },
                                            y1: {
                                                type: 'linear',
                                                position: 'right',
                                                ticks: { color: '#9ca3af' },
                                                grid: { display: false }
                                            },
                                            x: {
                                                ticks: { color: '#9ca3af' },
                                                grid: { color: '#374151' }
                                            }
                                        }
                                    }
                                });
                                setChartInitialized(true);
                            }
                        }, 100);
                    }
                }, [activeTab]);
                
                const valuationChange = ((founderProfile.currentValuation - founderProfile.previousValuation) / founderProfile.previousValuation * 100).toFixed(1);
                
                const tabs = [
                    { id: 'dashboard', label: 'Dashboard', icon: 'üöÄ' },
                    { id: 'rewards', label: 'Rewards', icon: 'ü™ô' },
                    { id: 'analytics', label: 'Analytics', icon: 'üìä' },
                    { id: 'partners', label: 'Partners', icon: 'ü§ù' }
                ];
                
                return h('div', { className: 'min-h-screen bg-gray-950' },
                    // Top Banner
                    h('div', { className: 'bg-gradient-to-r from-orange-500 to-red-500 text-white p-4 sticky top-0 z-50' },
                        h('div', { className: 'max-w-7xl mx-auto flex items-center justify-between' },
                            h('div', { className: 'flex items-center gap-3' },
                                h('span', { className: 'text-2xl animate-pulse' }, '‚ö†Ô∏è'),
                                h('div', null,
                                    h('strong', null, 'PRIORITY ACTION: '),
                                    h('span', null, 'Customer interviews behind schedule (2/5). Complete 3 more by Friday.')
                                )
                            ),
                            h('button', { 
                                className: 'bg-white text-orange-600 px-4 py-2 rounded font-medium hover:bg-gray-100 transition'
                            }, '‚ñ∂ Take Action')
                        )
                    ),
                    
                    // Navigation
                    h('div', { className: 'bg-gray-900 border-b border-gray-700 sticky top-16 z-40' },
                        h('div', { className: 'max-w-7xl mx-auto px-4' },
                            h('div', { className: 'flex items-center justify-between py-4' },
                                h('div', { className: 'text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 text-transparent', style: { backgroundClip: 'text', WebkitBackgroundClip: 'text' } }, 'AUXEIRA'),
                                h('div', { className: 'flex gap-1' },
                                    ...tabs.map(tab =>
                                        h('button', {
                                            key: tab.id,
                                            onClick: () => setActiveTab(tab.id),
                                            className: `flex items-center gap-2 px-4 py-2 rounded-lg transition ${
                                                activeTab === tab.id ? 'bg-blue-600 text-white' : 'text-gray-400 hover:bg-gray-800'
                                            }`
                                        }, tab.icon, ' ', tab.label)
                                    )
                                ),
                                h('div', { className: 'flex items-center gap-3' },
                                    h('div', { className: 'bg-yellow-500 text-black px-3 py-1 rounded text-sm font-medium' },
                                        `Week ${founderProfile.weekNumber} ‚Ä¢ ${founderProfile.consistencyMultiplier}√ó`
                                    ),
                                    h('div', { className: 'bg-green-500 text-white px-3 py-1 rounded text-sm font-medium' },
                                        `${founderProfile.tokens} AUX`
                                    ),
                                    h('div', { className: 'flex items-center gap-1 text-green-400 text-sm' },
                                        h('div', { className: 'w-2 h-2 bg-green-400 rounded-full animate-pulse' }),
                                        'LIVE'
                                    )
                                )
                            )
                        )
                    ),
                    
                    // Main Content
                    h('div', { className: 'max-w-7xl mx-auto p-6' },
                        // Welcome Header
                        h('div', { className: 'mb-8' },
                            h('h1', { className: 'text-3xl font-bold mb-2' }, `Welcome back, ${founderProfile.name}`),
                            h('p', { className: 'text-gray-400' },
                                `${founderProfile.company} ‚Ä¢ ${founderProfile.stage} ‚Ä¢ Founded ${new Date(founderProfile.founded).getFullYear()}`
                            )
                        ),
                        
                        // Dashboard Tab Content
                        activeTab === 'dashboard' && h('div', { className: 'space-y-6' },
                            // Top Row: Valuation + Key Metrics
                            h('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-6' },
                                // Valuation Widget
                                h('div', { className: 'bg-gradient-to-r from-green-900/50 to-emerald-900/50 border border-green-400/30 rounded-lg p-6' },
                                    h('div', { className: 'flex items-center justify-between mb-4' },
                                        h('h2', { className: 'text-xl font-bold text-green-400 flex items-center gap-2' },
                                            'üìà Company Valuation'
                                        )
                                    ),
                                    h('div', { className: 'text-center mb-4' },
                                        h('div', { className: 'text-4xl font-bold text-green-400 mb-2' },
                                            `$${(founderProfile.currentValuation / 1000000).toFixed(1)}M`
                                        ),
                                        h('div', { className: `flex items-center justify-center gap-2 ${valuationChange > 0 ? 'text-green-400' : 'text-red-400'}` },
                                            valuationChange > 0 ? 'üìà' : 'üìâ',
                                            ` ${valuationChange > 0 ? '+' : ''}${valuationChange}% from last month`
                                        )
                                    ),
                                    h('div', { style: { height: '200px' } },
                                        h('canvas', { id: 'valuationChart' })
                                    )
                                ),
                                
                                // SSE Score
                                h('div', { className: 'bg-gray-900/50 border border-blue-400/30 rounded-lg p-6' },
                                    h('h2', { className: 'text-xl font-bold text-blue-400 mb-4' }, '‚ö° SSE Score'),
                                    h('div', { className: 'text-center' },
                                        h('div', { className: 'text-6xl font-bold text-blue-400 mb-4' }, founderProfile.currentSSE),
                                        h('div', { className: 'relative h-4 bg-gray-700 rounded-full overflow-hidden mb-4' },
                                            h('div', {
                                                className: 'absolute h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all',
                                                style: { width: `${founderProfile.currentSSE}%` }
                                            })
                                        ),
                                        h('p', { className: 'text-gray-400' }, 'Top 15% of founders in your region')
                                    )
                                )
                            ),
                            
                            // Key Metrics Grid
                            h('div', { className: 'grid grid-cols-2 md:grid-cols-4 gap-4' },
                                [
                                    { label: 'MRR', value: `$${(founderProfile.monthlyRecurringRevenue / 1000).toFixed(0)}K`, color: 'green', icon: 'üí∞' },
                                    { label: 'Team Size', value: founderProfile.teamSize, color: 'blue', icon: 'üë•' },
                                    { label: 'Runway', value: `${founderProfile.runway}mo`, color: 'purple', icon: '‚è±Ô∏è' },
                                    { label: 'Tokens', value: founderProfile.tokens, color: 'yellow', icon: 'ü™ô' }
                                ].map((metric, i) =>
                                    h('div', { key: i, className: `bg-${metric.color}-900/20 border border-${metric.color}-400/30 rounded-lg p-4` },
                                        h('div', { className: 'flex items-center justify-between mb-2' },
                                            h('span', { className: 'text-gray-400 text-sm' }, metric.label),
                                            h('span', { className: 'text-xl' }, metric.icon)
                                        ),
                                        h('div', { className: `text-2xl font-bold text-${metric.color}-400` }, metric.value)
                                    )
                                )
                            ),
                            
                            // Domains
                            Object.entries(domains).map(([key, domain]) =>
                                h('div', { key, className: `bg-gray-900/50 border border-${domain.color}-400/30 rounded-lg p-6` },
                                    h('div', { className: 'flex items-center justify-between mb-6' },
                                        h('div', null,
                                            h('h3', { className: `text-xl font-bold text-${domain.color}-400 mb-1` }, domain.title),
                                            h('p', { className: 'text-gray-400 text-sm' }, 'Track your progress and earn rewards')
                                        ),
                                        h('div', { className: 'text-right' },
                                            h('div', { className: `text-3xl font-bold text-${domain.color}-400` },
                                                domain.currentScore, h('span', { className: 'text-gray-400 text-xl' }, `/${domain.maxScore}`)
                                            ),
                                            h('div', { className: 'text-sm text-green-400' }, `üìà Top ${100 - domain.percentile}%`)
                                        )
                                    ),
                                    ...domain.behaviors.map(behavior =>
                                        h('div', {
                                            key: behavior.title,
                                            className: `border-2 ${
                                                behavior.status === 'complete' ? 'border-green-400 bg-green-900/20' :
                                                behavior.status === 'partial' ? 'border-yellow-400 bg-yellow-900/20' :
                                                'border-red-400 bg-red-900/20'
                                            } rounded-lg p-6`
                                        },
                                            h('div', { className: 'flex items-center justify-between mb-4' },
                                                h('h4', { className: 'font-bold text-lg' }, behavior.title),
                                                h('div', { className: 'bg-yellow-500/20 border border-yellow-400/30 px-3 py-1 rounded' },
                                                    h('span', { className: 'text-yellow-400 font-bold' }, `${behavior.tokens} AUX`)
                                                )
                                            ),
                                            h('div', { className: 'mb-4' },
                                                h('div', { className: 'flex justify-between text-sm mb-2' },
                                                    h('span', { className: 'text-gray-400' }, 'Progress'),
                                                    h('span', { className: 'font-semibold' }, `${behavior.current}/${behavior.target} (${Math.round((behavior.current / behavior.target) * 100)}%)`)
                                                ),
                                                h('div', { className: 'relative h-3 bg-gray-700 rounded-full overflow-hidden' },
                                                    h('div', {
                                                        className: 'absolute h-full bg-blue-500 transition-all',
                                                        style: { width: `${(behavior.current / behavior.target) * 100}%` }
                                                    })
                                                )
                                            ),
                                            h('button', {
                                                className: 'w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition',
                                                disabled: behavior.status === 'complete'
                                            }, behavior.status === 'complete' ? '‚úì Completed' : '‚ñ∂ Take Action')
                                        )
                                    )
                                )
                            )
                        ),
                        
                        // Rewards Tab
                        activeTab === 'rewards' && h('div', { className: 'space-y-6' },
                            h('h2', { className: 'text-2xl font-bold mb-6' }, 'ü™ô Token Rewards'),
                            h('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-4' },
                                [
                                    { label: 'Earned This Week', value: '385 AUX', color: 'from-green-500 to-emerald-500', icon: 'ü™ô' },
                                    { label: 'Potential Loss', value: '257 AUX', color: 'from-red-500 to-pink-500', icon: 'üìâ' },
                                    { label: 'Consistency', value: `${founderProfile.consistencyMultiplier}√ó`, color: 'from-orange-500 to-amber-500', icon: 'üî•' }
                                ].map((card, i) =>
                                    h('div', { key: i, className: `bg-gradient-to-r ${card.color} text-white rounded-lg p-6` },
                                        h('div', { className: 'flex items-center justify-between' },
                                            h('div', null,
                                                h('p', { className: 'text-sm opacity-90 mb-2' }, card.label),
                                                h('p', { className: 'text-3xl font-bold' }, card.value)
                                            ),
                                            h('span', { className: 'text-4xl' }, card.icon)
                                        )
                                    )
                                )
                            )
                        ),
                        
                        // Analytics Tab
                        activeTab === 'analytics' && h('div', { className: 'bg-gray-900/50 border border-blue-400/30 rounded-lg p-6' },
                            h('h2', { className: 'text-2xl font-bold text-blue-400 mb-6' }, 'ÔøΩÔøΩ Premium Analytics'),
                            h('p', { className: 'text-gray-400' }, 'Advanced analytics and insights available in premium tier')
                        ),
                        
                        // Partners Tab
                        activeTab === 'partners' && h('div', { className: 'bg-gray-900/50 border border-purple-400/30 rounded-lg p-6' },
                            h('h2', { className: 'text-2xl font-bold text-purple-400 mb-6' }, 'ü§ù Partner Marketplace'),
                            h('p', { className: 'text-gray-400' }, 'Connect with strategic partners and unlock exclusive benefits')
                        )
                    )
                );
            };
            
            const root = createRoot(document.getElementById('root'));
            root.render(h(Dashboard));
            console.log('‚úÖ Startup Founder Dashboard loaded!');
        }, 1000);
    </script>
    
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</body>
</html>
