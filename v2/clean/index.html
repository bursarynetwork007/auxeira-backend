<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxeira | The Bloomberg Terminal for Entrepreneurship</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            line-height: 1.6;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Header */
        header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1e293b;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }
        
        .btn-primary:hover { transform: translateY(-2px); }
        
        /* Hero */
        .hero {
            padding: 6rem 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        
        /* Stats */
        .stats {
            background: #0f172a;
            padding: 4rem 0;
            border-top: 1px solid #1e293b;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .stat-card {
            text-align: center;
            padding: 2rem;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: #3b82f6;
        }
        
        .stat-label { color: #94a3b8; margin-top: 0.5rem; }
        
        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #3b82f6;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e4e4e7;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0a0e27;
            border: 1px solid #1e293b;
            border-radius: 6px;
            color: #e4e4e7;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .error { color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem; }
        .success { color: #10b981; font-size: 0.875rem; margin-top: 0.5rem; }
        
        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #94a3b8;
        }
        
        .close-modal:hover { color: #e4e4e7; }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">AUXEIRA</div>
                <button class="btn btn-primary" onclick="openLoginModal()">Sign In</button>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>The Bloomberg Terminal for Entrepreneurship</h1>
            <p>Transform startup success through verified performance intelligence. 85.7% prediction accuracy.</p>
            <button class="btn btn-primary" onclick="openLoginModal()">Get Started</button>
        </div>
    </section>

    <!-- Stats -->
    <section class="stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">85.7%</div>
                    <div class="stat-label">Success Prediction</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">$500K+</div>
                    <div class="stat-label">Value Unlocked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">15%</div>
                    <div class="stat-label">Reduced Write-offs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Real-time Monitoring</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeLoginModal()">&times;</span>
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="founder@startup.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="Testpass123" required>
                </div>
                <div id="loginMessage"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Cookie utilities
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Strict`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function deleteCookie(name) {
            setCookie(name, '', -1);
        }

        // Modal functions
        function openLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }

        // Login handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            
            messageEl.innerHTML = '<div class="success">Logging in...</div>';
            
            try {
                // Call API
                const response = await fetch('https://6qfa3ssb10.execute-api.us-east-1.amazonaws.com/prod/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store in cookies (NOT localStorage)
                const userData = {
                    userId: data.data.user.userId,
                    email: data.data.user.email,
                    firstName: data.data.user.firstName || '',
                    lastName: data.data.user.lastName || '',
                    role: data.data.user.role || 'startup_founder'
                };
                
                setCookie('auxeira_token', data.data.access_token, 7);
                setCookie('auxeira_user', JSON.stringify(userData), 7);
                
                messageEl.innerHTML = '<div class="success">Success! Redirecting...</div>';
                
                // Wait for cookies to be set, then redirect
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
                
            } catch (error) {
                messageEl.innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = getCookie('auxeira_token');
            if (token) {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
