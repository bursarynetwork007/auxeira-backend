<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .step {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîê Admin Login Flow Test</h1>
    
    <div class="step">
        <h3>Step 1: Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="step">
        <h3>Step 2: Store Token</h3>
        <button onclick="storeToken()">Store Token in localStorage</button>
        <div id="store-result"></div>
    </div>

    <div class="step">
        <h3>Step 3: Verify Storage</h3>
        <button onclick="verifyStorage()">Verify Token Storage</button>
        <div id="verify-result"></div>
    </div>

    <div class="step">
        <h3>Step 4: Redirect to Admin Dashboard</h3>
        <button onclick="redirectToDashboard()">Go to Admin Dashboard</button>
        <div id="redirect-result"></div>
    </div>

    <script>
        let loginData = null;

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>‚è≥ Logging in...</p>';

            try {
                const response = await fetch('https://6qfa3ssb10.execute-api.us-east-1.amazonaws.com/prod/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'gina@auxeira.com',
                        password: 'SSEngine@25'
                    })
                });

                const data = await response.json();
                loginData = data;

                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data.data.user, null, 2)}</pre>
                        <p><strong>Token:</strong> ${data.data.access_token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        function storeToken() {
            const resultDiv = document.getElementById('store-result');
            
            if (!loginData || !loginData.data) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }

            try {
                // Store token
                localStorage.setItem('auxeira_auth_token', loginData.data.access_token);
                localStorage.setItem('auxeira_user', JSON.stringify(loginData.data.user));
                
                if (loginData.data.refresh_token) {
                    localStorage.setItem('auxeira_refresh_token', loginData.data.refresh_token);
                }

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Token stored in localStorage!</p>
                    <p><strong>Keys stored:</strong></p>
                    <ul>
                        <li>auxeira_auth_token</li>
                        <li>auxeira_user</li>
                        <li>auxeira_refresh_token</li>
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error storing token: ${error.message}</p>`;
            }
        }

        function verifyStorage() {
            const resultDiv = document.getElementById('verify-result');
            
            const token = localStorage.getItem('auxeira_auth_token');
            const user = localStorage.getItem('auxeira_user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Token found in localStorage!</p>
                    <p><strong>User:</strong> ${userData.email}</p>
                    <p><strong>Role:</strong> ${userData.role}</p>
                    <p><strong>Token preview:</strong> ${token.substring(0, 50)}...</p>
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                `;
            } else {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Token not found in localStorage!</p>
                    <p>Token: ${token ? 'Found' : 'Missing'}</p>
                    <p>User: ${user ? 'Found' : 'Missing'}</p>
                `;
            }
        }

        function redirectToDashboard() {
            const resultDiv = document.getElementById('redirect-result');
            
            const token = localStorage.getItem('auxeira_auth_token');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No token found! Please complete steps 1-3 first.</p>';
                return;
            }

            resultDiv.innerHTML = `
                <p class="success">‚úÖ Token verified! Redirecting in 3 seconds...</p>
                <p><strong>Redirect URL:</strong> https://dashboard.auxeira.com/admin.html</p>
                <p><strong>Token in localStorage:</strong> YES</p>
                <p><strong>Token will be read by auth guard</strong></p>
            `;

            setTimeout(() => {
                console.log('üîÑ Redirecting to admin dashboard...');
                console.log('Token in localStorage:', localStorage.getItem('auxeira_auth_token') ? 'YES' : 'NO');
                window.location.href = 'https://dashboard.auxeira.com/admin.html';
            }, 3000);
        }

        // Check if we have a token on page load
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auxeira_auth_token');
            if (token) {
                console.log('‚úÖ Token found in localStorage on page load');
                console.log('Token preview:', token.substring(0, 50) + '...');
            } else {
                console.log('‚ùå No token in localStorage');
            }
        });
    </script>
</body>
</html>
