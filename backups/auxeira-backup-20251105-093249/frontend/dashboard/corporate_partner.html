<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxeira - corporate partner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Auxeira - corporate partner Dashboard</span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Welcome to Your Dashboard</h1>
        <div class="alert alert-success" role="alert">
            Your account has been created successfully! Dashboard features coming soon.
        </div>
        <p>User Type: <strong>corporate partner</strong></p>
    </div>

    <script>
        function logout() {
            console.log('ðŸšª Logging out...');
            
            // Clear all authentication data
            localStorage.removeItem('auxeira_auth_token');
            localStorage.removeItem('auxeira_user');
            localStorage.removeItem('auxeira_refresh_token');
            sessionStorage.clear();
            
            console.log('âœ… All auth data cleared');
            console.log('ðŸ”„ Redirecting to login page...');
            
            // Redirect to login page
            window.location.href = 'https://auxeira.com/';
        }
    </script>
</body>
</html>
