<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxeira Dashboard</title>
    <script>
        // Check authentication first
        const token = localStorage.getItem('auxeira_auth_token');
        
        if (!token) {
            // No auth token, redirect to login
            console.log('No authentication token, redirecting to login');
            window.location.href = 'https://auxeira.com';
        } else {
            // Has token, check user type and redirect to appropriate dashboard
            const userData = JSON.parse(localStorage.getItem('auxeira_user') || '{}');
            
            const dashboardMap = {
                'startup_founder': '/startup_founder.html',
                'corporate_partner': '/corporate_partner.html',
                'venture_capital': '/venture_capital.html',
                'angel_investor': '/angel_investor.html',
                'government': '/government.html',
                'esg_funder': '/esg_funder.html'
            };
            
            const dashboardUrl = dashboardMap[userData.userType] || '/startup_founder.html';
            console.log(`Redirecting to ${dashboardUrl} for user type: ${userData.userType}`);
            window.location.href = dashboardUrl;
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
