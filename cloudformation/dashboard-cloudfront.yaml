AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFront distribution for Auxeira Dashboards with custom domain

Parameters:
  DomainName:
    Type: String
    Default: dashboard.auxeira.com
    Description: Custom domain name for dashboards
  
  CertificateArn:
    Type: String
    Description: ACM certificate ARN for dashboard.auxeira.com (must be in us-east-1)

Resources:
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: Auxeira Dashboards Distribution
        DefaultRootObject: index.html
        Aliases:
          - !Ref DomainName
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
          - Id: S3-auxeira-dashboards
            DomainName: auxeira-dashboards-jsx-1759943238.s3-website-us-east-1.amazonaws.com
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: http-only
        DefaultCacheBehavior:
          TargetOriginId: S3-auxeira-dashboards
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 86400
          MaxTTL: 31536000
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 403
            ResponseCode: 403
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
        PriceClass: PriceClass_100
        HttpVersion: http2

Outputs:
  DistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution
    Export:
      Name: AuxeiraDashboardsDistributionId
  
  DistributionDomainName:
    Description: CloudFront Distribution Domain Name
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: AuxeiraDashboardsDistributionDomain
  
  CustomDomainName:
    Description: Custom Domain Name
    Value: !Ref DomainName
    Export:
      Name: AuxeiraDashboardsCustomDomain
