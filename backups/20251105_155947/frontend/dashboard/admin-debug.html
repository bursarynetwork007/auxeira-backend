<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Debug</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }
        .section {
            background: #161b22;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .status-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .status-info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #17a2b8;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        pre {
            background: #0d1117;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
        .log-error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .log-success {
            border-left-color: #28a745;
            color: #28a745;
        }
        .log-info {
            border-left-color: #17a2b8;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin Dashboard Debug Tool</h1>
        
        <div class="section">
            <h2>Step 1: Check Token</h2>
            <button onclick="checkToken()">üîç Check Token Status</button>
            <button onclick="clearTokens()">üóëÔ∏è Clear All Tokens</button>
            <div id="tokenStatus"></div>
        </div>
        
        <div class="section">
            <h2>Step 2: Login</h2>
            <button onclick="doLogin()">üîê Login as Admin</button>
            <div id="loginStatus"></div>
        </div>
        
        <div class="section">
            <h2>Step 3: Test API</h2>
            <button onclick="testAPI()">üìä Test Admin API</button>
            <div id="apiStatus"></div>
        </div>
        
        <div class="section">
            <h2>Step 4: Navigate</h2>
            <button onclick="goToAdmin()">‚û°Ô∏è Go to Admin Dashboard</button>
            <button onclick="goToLogin()">üè† Go to Login Page</button>
        </div>
        
        <div class="section">
            <h2>Debug Log</h2>
            <button onclick="clearLog()">üßπ Clear Log</button>
            <button onclick="copyLog()">üìã Copy Log</button>
            <div id="log"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://4nfviaokncu6osk3imrlhr4uoe0koigh.lambda-url.us-east-1.on.aws/';
        const AUTH_URL = 'https://6qfa3ssb10.execute-api.us-east-1.amazonaws.com/prod/api/auth/login';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared');
        }
        
        function copyLog() {
            const logText = document.getElementById('log').innerText;
            navigator.clipboard.writeText(logText).then(() => {
                alert('Log copied to clipboard!');
            });
        }
        
        function checkToken() {
            log('=== Checking Token ===');
            
            const token1 = localStorage.getItem('authToken');
            const token2 = localStorage.getItem('auxeira_auth_token');
            const user = localStorage.getItem('auxeira_user');
            
            log(`authToken: ${token1 ? 'FOUND' : 'NOT FOUND'}`);
            log(`auxeira_auth_token: ${token2 ? 'FOUND' : 'NOT FOUND'}`);
            log(`auxeira_user: ${user ? 'FOUND' : 'NOT FOUND'}`);
            
            const token = token1 || token2;
            let statusHTML = '';
            
            if (token) {
                try {
                    const parts = token.split('.');
                    const payload = JSON.parse(atob(parts[1]));
                    const now = Math.floor(Date.now() / 1000);
                    const expired = payload.exp < now;
                    const timeLeft = Math.floor((payload.exp - now) / 60);
                    
                    log(`Token email: ${payload.email}`, 'info');
                    log(`Token role: ${payload.role}`, 'info');
                    log(`Token issued: ${new Date(payload.iat * 1000).toLocaleString()}`, 'info');
                    log(`Token expires: ${new Date(payload.exp * 1000).toLocaleString()}`, 'info');
                    log(`Time left: ${timeLeft} minutes`, expired ? 'error' : 'success');
                    log(`Expired: ${expired ? 'YES ‚ùå' : 'NO ‚úÖ'}`, expired ? 'error' : 'success');
                    
                    statusHTML = `
                        <div class="status ${expired ? 'status-error' : 'status-success'}">
                            <strong>${expired ? '‚ùå Token Expired' : '‚úÖ Token Valid'}</strong><br>
                            <strong>Email:</strong> ${payload.email}<br>
                            <strong>Role:</strong> ${payload.role}<br>
                            <strong>Issued:</strong> ${new Date(payload.iat * 1000).toLocaleString()}<br>
                            <strong>Expires:</strong> ${new Date(payload.exp * 1000).toLocaleString()}<br>
                            <strong>Time Left:</strong> ${timeLeft} minutes<br>
                            <strong>Token Length:</strong> ${token.length} characters
                        </div>
                    `;
                } catch (e) {
                    log(`Error decoding token: ${e.message}`, 'error');
                    statusHTML = `<div class="status status-error">‚ùå Token found but invalid format</div>`;
                }
            } else {
                log('No token found', 'error');
                statusHTML = `<div class="status status-error">‚ùå No Token Found</div>`;
            }
            
            document.getElementById('tokenStatus').innerHTML = statusHTML;
        }
        
        function clearTokens() {
            log('Clearing all tokens...', 'info');
            localStorage.removeItem('authToken');
            localStorage.removeItem('auxeira_auth_token');
            localStorage.removeItem('auxeira_refresh_token');
            localStorage.removeItem('auxeira_user');
            log('All tokens cleared', 'success');
            checkToken();
        }
        
        async function doLogin() {
            log('=== Attempting Login ===');
            document.getElementById('loginStatus').innerHTML = '<div class="status status-info">‚è≥ Logging in...</div>';
            
            try {
                log(`Calling: ${AUTH_URL}`, 'info');
                
                const response = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'gina@auxeira.com',
                        password: 'SSEngine@25'
                    })
                });
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.success && data.data?.access_token) {
                    localStorage.setItem('auxeira_auth_token', data.data.access_token);
                    if (data.data?.refresh_token) {
                        localStorage.setItem('auxeira_refresh_token', data.data.refresh_token);
                    }
                    
                    const userData = {
                        userId: data.data.user.id,
                        email: data.data.user.email,
                        firstName: data.data.user.firstName,
                        lastName: data.data.user.lastName,
                        role: data.data.user.role
                    };
                    localStorage.setItem('auxeira_user', JSON.stringify(userData));
                    
                    log('‚úÖ Login successful!', 'success');
                    log(`User: ${userData.email} (${userData.role})`, 'success');
                    
                    document.getElementById('loginStatus').innerHTML = `
                        <div class="status status-success">
                            ‚úÖ Login Successful!<br>
                            <strong>Email:</strong> ${userData.email}<br>
                            <strong>Role:</strong> ${userData.role}<br>
                            <strong>Token:</strong> ${data.data.access_token.substring(0, 50)}...
                        </div>
                    `;
                    
                    checkToken();
                } else {
                    log(`‚ùå Login failed: ${data.message || 'Unknown error'}`, 'error');
                    document.getElementById('loginStatus').innerHTML = `
                        <div class="status status-error">
                            ‚ùå Login Failed<br>${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
                document.getElementById('loginStatus').innerHTML = `
                    <div class="status status-error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        async function testAPI() {
            log('=== Testing Admin API ===');
            document.getElementById('apiStatus').innerHTML = '<div class="status status-info">‚è≥ Testing API...</div>';
            
            const token = localStorage.getItem('auxeira_auth_token');
            
            if (!token) {
                log('‚ùå No token found', 'error');
                document.getElementById('apiStatus').innerHTML = `
                    <div class="status status-error">‚ùå No token found. Please login first.</div>
                `;
                return;
            }
            
            try {
                const url = `${API_URL}?action=overview`;
                log(`Calling: ${url}`, 'info');
                log(`Token: ${token.substring(0, 50)}...`, 'info');
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.success) {
                    log('‚úÖ API call successful!', 'success');
                    log(`Total users: ${data.data.overview.totalUsers}`, 'success');
                    log(`Total startups: ${data.data.overview.totalStartups}`, 'success');
                    
                    document.getElementById('apiStatus').innerHTML = `
                        <div class="status status-success">
                            ‚úÖ Admin API Working!<br>
                            <strong>Total Users:</strong> ${data.data.overview.totalUsers}<br>
                            <strong>Total Startups:</strong> ${data.data.overview.totalStartups}<br>
                            <strong>Active Users:</strong> ${data.data.overview.activeUsers}
                        </div>
                    `;
                } else {
                    log(`‚ùå API failed: ${data.error || 'Unknown error'}`, 'error');
                    document.getElementById('apiStatus').innerHTML = `
                        <div class="status status-error">‚ùå ${data.error || 'Unknown error'}</div>
                    `;
                }
            } catch (error) {
                log(`‚ùå API error: ${error.message}`, 'error');
                document.getElementById('apiStatus').innerHTML = `
                    <div class="status status-error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        function goToAdmin() {
            log('Navigating to admin dashboard...', 'info');
            const token = localStorage.getItem('auxeira_auth_token');
            if (!token) {
                log('‚ö†Ô∏è Warning: No token found. You will be redirected back.', 'error');
                alert('No token found! Please login first.');
                return;
            }
            log('Token found. Redirecting...', 'success');
            window.location.href = 'https://auxeira.com/dashboard/admin.html';
        }
        
        function goToLogin() {
            log('Navigating to login page...', 'info');
            window.location.href = 'https://auxeira.com/';
        }
        
        // Auto-check token on load
        window.addEventListener('DOMContentLoaded', () => {
            log('=== Admin Debug Tool Loaded ===', 'success');
            log(`Time: ${new Date().toLocaleString()}`, 'info');
            checkToken();
        });
    </script>
</body>
</html>
