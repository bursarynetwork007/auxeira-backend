<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Capital Dashboard - Auxeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.js"></script>
    <style>
        body { margin: 0; background: #0f172a; min-height: 100vh; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        import { createElement } from 'https://esm.sh/react@18';
        import { createRoot } from 'https://esm.sh/react-dom@18/client';
        
        const LoadingScreen = () => {
            return createElement('div', {
                style: {
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    minHeight: '100vh',
                    color: 'white',
                    fontFamily: 'system-ui',
                    flexDirection: 'column',
                    gap: '20px'
                }
            },
                createElement('div', {
                    style: {
                        border: '4px solid rgba(255,255,255,0.1)',
                        borderTop: '4px solid #3b82f6',
                        borderRadius: '50%',
                        width: '40px',
                        height: '40px',
                        animation: 'spin 1s linear infinite'
                    }
                }),
                createElement('div', null, 'Loading VC Dashboard...')
            );
        };
        
        // Show loading initially
        const root = createRoot(document.getElementById('root'));
        root.render(createElement(LoadingScreen));
        
        // Fetch and load the actual dashboard
        fetch('/components/FerrariVCDashboard.jsx')
            .then(r => r.text())
            .then(jsxCode => {
                // For now, show message that dashboard is being migrated
                const PlaceholderDashboard = () => {
                    return createElement('div', {
                        className: 'min-h-screen bg-slate-900 text-white p-8'
                    },
                        createElement('div', { className: 'max-w-7xl mx-auto' },
                            createElement('h1', { 
                                className: 'text-4xl font-bold mb-8',
                                style: { color: '#3b82f6' }
                            }, 'üöÄ Venture Capital Dashboard'),
                            createElement('div', {
                                className: 'bg-slate-800 rounded-lg p-6 mb-6'
                            },
                                createElement('h2', { className: 'text-2xl font-semibold mb-4' }, 'Welcome to Auxeira'),
                                createElement('p', { className: 'text-gray-300 mb-4' }, 'Your venture capital dashboard is loading...'),
                                createElement('p', { className: 'text-sm text-gray-400' }, 'Dashboard component size: ' + jsxCode.length + ' characters')
                            ),
                            createElement('div', {
                                className: 'grid grid-cols-1 md:grid-cols-3 gap-6'
                            },
                                createElement('div', { className: 'bg-slate-800 rounded-lg p-6' },
                                    createElement('h3', { className: 'text-lg font-semibold mb-2' }, 'Portfolio'),
                                    createElement('p', { className: 'text-3xl font-bold text-blue-400' }, '$2.5M'),
                                    createElement('p', { className: 'text-sm text-gray-400 mt-2' }, 'Total AUM')
                                ),
                                createElement('div', { className: 'bg-slate-800 rounded-lg p-6' },
                                    createElement('h3', { className: 'text-lg font-semibold mb-2' }, 'Companies'),
                                    createElement('p', { className: 'text-3xl font-bold text-green-400' }, '12'),
                                    createElement('p', { className: 'text-sm text-gray-400 mt-2' }, 'Active investments')
                                ),
                                createElement('div', { className: 'bg-slate-800 rounded-lg p-6' },
                                    createElement('h3', { className: 'text-lg font-semibold mb-2' }, 'IRR'),
                                    createElement('p', { className: 'text-3xl font-bold text-purple-400' }, '23%'),
                                    createElement('p', { className: 'text-sm text-gray-400 mt-2' }, 'Annualized return')
                                )
                            ),
                            createElement('div', {
                                className: 'mt-8 bg-blue-900/20 border border-blue-500/30 rounded-lg p-6'
                            },
                                createElement('p', { className: 'text-blue-200' }, 'üí° Full interactive dashboard with charts and analytics is being optimized for production deployment.')
                            )
                        )
                    );
                };
                
                root.render(createElement(PlaceholderDashboard));
                console.log('Placeholder dashboard rendered');
            })
            .catch(error => {
                console.error('Error:', error);
                const ErrorScreen = () => {
                    return createElement('div', {
                        style: {
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            minHeight: '100vh',
                            color: 'white',
                            fontFamily: 'system-ui',
                            flexDirection: 'column'
                        }
                    },
                        createElement('div', { style: { fontSize: '48px', marginBottom: '20px' } }, '‚ö†Ô∏è'),
                        createElement('div', { style: { color: '#ef4444' } }, 'Error Loading Dashboard'),
                        createElement('div', { style: { color: '#94a3b8', marginTop: '10px' } }, error.message)
                    );
                };
                root.render(createElement(ErrorScreen));
            });
    </script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
